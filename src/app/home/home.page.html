<ion-header>
  <ion-toolbar>
    <ion-title>Bluetooth LE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" color="primary" (click)="scanAllDevices()">
    üîç Buscar Dispositivos BLE
  </ion-button>

  <ion-text *ngIf="devices.length === 0">
    <p class="ion-text-center">No hay dispositivos encontrados a√∫n</p>
  </ion-text>

  <ion-list *ngIf="devices.length > 0">
    <ion-list-header>
      <ion-label>Dispositivos Detectados</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let device of devices">
      <ion-label>
        <h2>{{ device.device.name || 'Sin nombre' }}</h2>
        <p>{{ device.device.deviceId }}</p>
      </ion-label>
      <ion-button slot="end" color="success" (click)="connect(device.device.deviceId)">
        Conectar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="medium" (click)="goToLector()" *ngIf="connectedDeviceId">
    Ir al lector de datos
  </ion-button>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Bluetooth ClÃ¡sico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="primary" (click)="scanAllDevices()">
    ğŸ” Buscar Dispositivos Cercanos
  </ion-button>

  <ion-list *ngIf="pairedDevices.length > 0">
    <ion-list-header>
      <ion-label>ğŸ”’ Dispositivos Emparejados</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let device of pairedDevices">
      <ion-label>
        <h2>{{ device.name || 'Sin nombre' }}</h2>
        <p>{{ device.address }}</p>
      </ion-label>
      <ion-button slot="end" color="success" (click)="connect(device.address)">
        Conectar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="unpairedDevices.length > 0">
    <ion-list-header>
      <ion-label>ğŸ†• Nuevos Dispositivos Detectados</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let device of unpairedDevices">
      <ion-label>
        <h2>{{ device.name || 'Sin nombre' }}</h2>
        <p>{{ device.address }}</p>
      </ion-label>
      <ion-button slot="end" color="success" (click)="connect(device.address)">
        Conectar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="receivedMessages.length > 0">
  <ion-card-header>
    <ion-card-title>ğŸ“¥ Datos Recibidos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let msg of receivedMessages; let i = index">
        <ion-label>
          <strong>#{{ i + 1 }}</strong> {{ msg }}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
